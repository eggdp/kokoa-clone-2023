<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat  - kokoa clone</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
            <i class="fa-sharp fa-solid fa-poo-storm"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">karina</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            FriDay, Merch 24, 2023
       </div>

       <div class="message-row">
        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.theqoo.net%2Fimg%2FdStbV.jpg&type=a340" />
        <div class="message-row__content">
            <span class="message__author">Karina</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
       </div>
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">What's up!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
       </div>
    </main>

    <form class="reply">
        <div class="reply__cloumn"><i class="fa-regular fa-square-plus"></i></div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message... "/>
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            
        </div>
    </form>

    <script src="https://kit.fontawesome.com/08ef948ea5.js" crossorigin="anonymous"></script>
</body>

</html>
