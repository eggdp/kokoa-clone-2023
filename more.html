<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kokoa clone</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
            <i class="fa-sharp fa-solid fa-poo-storm"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="setting.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                    <div class="point"></div>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.theqoo.net%2Fimg%2FdStbV.jpg&type=a340"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Karina</h4>
                    <h6 class="user-component-subtitle">+82 010-8932-xxxx </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-comments-dollar fa-2x"></i>
            </div>
        </div>
    
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>
                    <div class="point"></div>Talk Drive
                </span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-facebook"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-sharp fa-solid fa-message"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row icon-row2">
            <div class="icon-row__icon">
                <i class="fa-brands fa-facebook"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon icon-row__icon2">
                <i class="fa-sharp fa-solid fa-message"></i>
                <span>
                    <div class="point"></div>Talk Drive
                </span>
            </div>
        </div>
    
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <span class="more-suggestions__icon-text">facee books </span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">quotetest</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <!-- <span class="nav__dot"></span> -->
                    <span class="point"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/08ef948ea5.js" crossorigin="anonymous"></script>
</body>

</html>
