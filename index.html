<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kokoa talk</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
            <i class="fa-sharp fa-solid fa-poo-storm"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa Clone</h1>
        <p class="welcome-header__text">
            If you a kokoa Account,log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" class="login-form__input" type="text" placeholder="Email or phone number" />
        <input name="password" required class="login-form__input" type="password" placeholder="Password" />
        <input class="login-form__btn" type="submit" value="Log In" />
        <input class="login-form__btn" type="submit" value="Sign Up" />
        <a href="#" class="login-form__a">Find kokoa Account or Password</a>
    </form>

    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/08ef948ea5.js" crossorigin="anonymous"></script>
</body>
</html>
